<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Census Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Household Census Form</h1>
        <form id="censusForm">
            <!-- Household Information -->
            <fieldset>
                <legend>Household Information</legend>
                <label for="blockName">Block Name:</label>
                <input type="text" id="blockName" name="blockName" required>
                <label for="residentialAddress">Residential Address:</label>
                <input type="text" id="residentialAddress" name="residentialAddress" required>
                <label for="contactNo">Contact No:</label>
                <input type="tel" id="contactNo" name="contactNo" required>
            </fieldset>

            <!-- Members Section -->
            <fieldset>
                <legend>Members</legend>
                <div id="members-container"></div>
                <button type="button" id="addMemberBtn">Add Another Member</button>
            </fieldset>

            <!-- Children Section -->
            <fieldset>
                <legend>Children</legend>
                <div id="children-container"></div>
                <button type="button" id="addChildBtn">Add Another Child</button>
            </fieldset>

            <button type="submit">Submit Form</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
