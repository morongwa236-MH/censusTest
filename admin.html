<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container admin-container">
        <h1>Admin Dashboard</h1>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search by name or address...">
            <button id="searchBtn">Search</button>
        </div>

        <div class="counts-section">
            <div class="count-card">
                <h3>Total Households</h3>
                <p id="householdCount">0</p>
            </div>
            <div class="count-card">
                <h3>Total Members</h3>
                <p id="memberCount">0</p>
            </div>
            <div class="count-card">
                <h3>Total Children</h3>
                <p id="childrenCount">0</p>
            </div>
        </div>

        <div id="results-table-container">
            <h2>Search Results</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Block Name</th>
                        <th>Address</th>
                        <th>Contact No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="record-details-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="record-details-content"></div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
